<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="seagreen" />

    <link rel="manifest" href="https://kangasta.github.io/pakka/manifest.json" />
    <link rel="shortcut icon" href="https://kangasta.github.io/pakka/favicon.png" />

    <title>pakka</title>

    <link rel="icon" type="image/png" href="https://kangasta.github.io/pakka/favicon.png" />
    <link rel="stylesheet" href="https://kangasta.github.io/pakka/global.css" />
    <link rel="stylesheet" href="https://kangasta.github.io/pakka/build/bundle.css" />

    <script defer src="https://kangasta.github.io/pakka/build/bundle.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("https://kangasta.github.io/pakka/sw.js");
        });
      }
    </script>
  </head>

  <body></body>
</html>
